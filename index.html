<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>카드뒤집기 GAME</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="./js/script.js"></script>
</head>
<body>
	<div class="wrap">
		<h1>카드뒤집기 GAME</h1>
		<div class="cardWrap">
			<button type="button" class="card">1</button>
			<button type="button" class="card">2</button>
			<button type="button" class="card">3</button>
			<button type="button" class="card">4</button>
			<button type="button" class="card">5</button>
			<button type="button" class="card">6</button>
			<button type="button" class="card">7</button>
			<button type="button" class="card">8</button>
			<button type="button" class="card">1</button>
			<button type="button" class="card">2</button>
			<button type="button" class="card">3</button>
			<button type="button" class="card">4</button>
			<button type="button" class="card">5</button>
			<button type="button" class="card">6</button>
			<button type="button" class="card">7</button>
			<button type="button" class="card">8</button>
		</div>
		<div class="inputWrap">
			<div class="score">SCORE
				<input type="text" readonly="readonly" class="scoreNum" value="0" />
				<span class="combo">COMBO!</span>
			</div>
		</div>
	</div>
</body>
</html>
